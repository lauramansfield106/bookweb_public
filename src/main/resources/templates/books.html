<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>all the books</title>
<!--  <link rel="stylesheet" href="/css/main.css" /> -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
<style>
.icon {
	font-family: 'Bootstrap-icons';
}
</style>
</head>
<body>

	<div class="container">
		<div align="center" class="container">

			<div class="card bg-light my-3 table-responsive-my"
				style="max-width: 28rem;">
				<div align="center" class="card-header">Welcome to Bookweb</div>
				<div align="center" class="card-body">
					<p class="card-text">Please add your favorite book.</p>
				</div>
			</div>
		</div>
		<div class=container>
			<table align="center" class="table align-middle mb-0 bg-white ">

				<thead class="thead-light">
					<tr>
						<th>Title</th>
						<th>Author</th>
						<th>Rating</th>
						<th></th>
					</tr>
				</thead>

				<tbody>
					<tr th:each="book : ${listBooks}">
						<td th:text="${book.title}"></td>
						<td th:text="${book.author}"></td>
						<td th:text="${book.rating}"></td>
						<td class="text-right"><a
							th:href="@{/showEditBookForm/{id}(id=${book.id})}" type="button"
							class="btn btn-secondary icon">&#xF4CB;
								
						</a> <a th:href="@{/deleteBook/{id}(id=${book.id})}" type="button"
							class="btn btn-danger icon"> &#xF5DE;
						</a></td>
					</tr>
				</tbody>

			</table>
		</div>
		<a th:href="@{/showNewBookForm}" class="btn btn-success ml-3"> Add
			Book </a>
	</div>

</body>
</html>
