<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8" />
<title>Add Book</title>
<!--  <link rel="stylesheet" href="/css/main.css" /> -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

</head>
<body>
	<div class="container mt-5" align="center">


		<form action="#" th:action="@{/saveBook}" th:object="${book}"
			method="POST" style="max-width: 48rem;">

			<div class="form-group row">
				<label for="author" class="col-sm-2 col-form-label">Author</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{author}" placeholder="Author"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="title" class="col-sm-2 col-form-label">Title</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{title}" placeholder="Title"
						class="form-control">
				</div>
			</div>

			<div class="form-group row">
				<label for="rating" class="col-sm-2 col-form-label">Rating</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{rating}" placeholder="Rating"
						class="form-control">
				</div>
			</div>
			
			<button type="submit" class="btn btn-success col-2">Save</button> 
			<a class="btn btn-danger col-2" th:href="@{/}">Return</a>
		</form>


	</div>

</body>
